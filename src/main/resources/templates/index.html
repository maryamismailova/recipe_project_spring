<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
</head>
<body>
<h1>My Recipes</h1>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <td>ID</td>
        <td>Description</td>
        <td>Difficulty</td>
        <td>Categories</td>
        <td>Source</td>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${recipes.empty}">
        <td colspan="4">No tasks</td>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">1</td>
        <td th:text="${recipe.description}">Text ...</td>
        <td th:text="${recipe.difficulty}">Difficulty</td>
        <td th:text="${recipe.categories}">Categories</td>
        <td><a href="view.html" th:href="${recipe.source}" th:text="${recipe.source}">Source ...</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
